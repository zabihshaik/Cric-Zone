<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zabihulla Shaik" />
    <meta name="keywords" content="Signup Page of Cric Zone" />
    <meta name="description"
        content="Cric Zone is an e-commerce website which have a wide range of Sports Accessories like T-shirts, Shoes, Cricket Bats and Balls." />

    <link rel="stylesheet" href="https://neoz-ui.netlify.app/styles/main.css">
    <link rel="stylesheet" href="../styles/styles.css" />

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/f3f37212fa.js" crossorigin="anonymous"></script>

    <title>Signup | Cric Zone</title>

</head>

<body>

    <div class="page-wrap">

        <!-- Header Starts -->

        <header>
            <nav class="navbar">
                <div>
                    <a href="#" class="nav nav-logo">
                        <h3>Cric Zone</h3>
                    </a>
                </div>
                <div class="search-box-ecom">
                    <input type="search" placeholder="search" />
                    <i class="fa fa-search"></i>
                </div>
                <div>
                    <ul class="nav-links">
                        <li><a href="../index.html" class="nav nav-active nav-pills">Home</a></li>
                        <li><a href="./login.html" class="nav nav-pills">Login</a></li>
                        <li>
                            <div class="flex-center">
                                <a href="./pages/login.html" class="nav nav-pills">
                                    <div class="icon"><i class="fa fa-heart"></i></div>
                                </a>
                                <span class="badge badge-icon">0</span>
                                <a href="./pages/login.html" class="nav nav-pills">
                                    <div class="icon"><i class="fa fa-shopping-cart"></i></div>
                                </a>
                                <span class="badge badge-icon">0</span>
                            </div>
                        </li>

                        <li>
                            <a href="#" class="nav nav-pills"><i class="fa-solid fa-moon"></i></a>
                        </li>
                    </ul>
                </div>

            </nav>
        </header>

        <!-- Header Ends -->

        <!-- Main Starts -->

        <main class="main">

            <section class="form-container flex-center">
                <div class="center flex-center box-shadow-card">
                    <h1>Signup</h1>
                    <form method="post">
                        <div class="input-container fs-1">
                            <p class="label-text">Email Address</p>
                            <input class="input input-text" type="text" placeholder="criczone@hello.com">
                        </div>
                        <div class="input-container fs-1">
                            <p class="label-text" for="input-text">Password</p>
                            <input class="input" id="input-text" type="password" placeholder="Enter your password here"
                                value="password123">
                        </div>
                        <div class="radio-actions flex-center">
                            <label for="radio-unchecked">
                                <input class="radio-unchecked" name="radio" type="checkbox">
                                Remember me
                            </label>
                            <a href="#" class="forgot-link">Forgot your password?</a>
                        </div>
                        <button class="btn btn-primary login-btn">Create New Account</button>
                        <p class="signup-text fs-1">Already have an account <a href="./login.html"
                                class="signup-link p-1"> > </a> </p>
                    </form>
                </div>
            </section>

        </main> <!-- Main Ends -->

        <!-- Footer Begins  -->

        <footer class="footer">
            <p>Connect with
                <span class="text-highlighted">CricZone</span>
            </p>
            <div class="social-links">
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
            </div>
        </footer>

        <!-- Footer Ends -->
    </div>

</body>

</html>
