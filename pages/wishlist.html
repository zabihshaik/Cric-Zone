<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zabihulla Shaik" />
    <meta name="keywords" content="Wishlist Page of Cric Zone " />
    <meta name="description"
        content="Cric Zone is an e-commerce website which have a wide range of Sports Accessories like T-shirts, Shoes, Cricket Bats and Balls." />

    <link rel="stylesheet" href="https://neoz-ui.netlify.app/styles/main.css">
    <link rel="stylesheet" href="../styles/styles.css" />

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/f3f37212fa.js" crossorigin="anonymous"></script>

    <title>My Wishlist | Cric Zone</title>

</head>

<body>

    <div class="page-wrap">

        <!-- Header Starts -->

        <header>
            <nav class="navbar">
                <div>
                    <a href="../index.html" class="nav nav-logo">
                        <h3>Cric Zone</h3>
                    </a>
                </div>
                <div class="search-box-ecom">
                    <input type="search" placeholder="search" />
                    <i class="fa fa-search"></i>
                </div>
                <div>
                    <ul class="nav-links">
                        <li><a href="../index.html" class="nav nav-pills">Home</a></li>
                        <li><a href="./login.html" class="nav nav-pills">Login</a></li>
                        <li>
                            <div class="flex-center">
                                <a href="./wishlist.html" class="nav nav-active nav-pills">
                                    <div class="icon"><i class="fa fa-heart"></i></div>
                                </a>
                                <span class="badge badge-icon">2</span>
                                <a href="./cart.html" class="nav nav-pills">
                                    <div class="icon"><i class="fa fa-shopping-cart"></i></div>
                                </a>
                                <span class="badge badge-icon">2</span>
                            </div>
                        </li>
                        <li><a href="./logout.html" class="nav nav-pills"><button
                                    class="btn btn-secondary">Logout</button></a></li>

                        <li>
                            <a href="#" class="nav nav-pills"><i class="fa-solid fa-moon"></i></a>
                        </li>
                    </ul>
                </div>

            </nav>
        </header>

        <!-- Header Ends -->

        <!-- Main Starts -->

        <main class="main">

            <!-- Wishlist Cards  -->

            <div>
                <h3 class="heading text-center mt-2 mb-2">My Wishlist</h3>

                <div class="flex-center wishlist-container">
                    <section>
                        <div class="card-container">
                            <div class="image-div">
                                <div class="overlay-image">
                                    <img class="card-image" src="../assets/card-image2.jpg"
                                        alt="Indian Cricket Retro T-shirt" />
                                    <div class="card-dismiss"><i class="fa fa-heart heart-icon-main"></i></div>
                                </div>
                            </div>
                            <div class="card-content">
                                <h3 class="card-heading">Team India Retro T-shirt
                                </h3>
                                <p class="card-author text-black"><i class="fa fa-rupee rupee-icon"></i>3,000</p>
                            </div>
                            <div class="card-actions">
                                <a href="./cart.html"><button class="btn btn-primary btn-product">Move to Cart</button>
                                </a>

                            </div>
                        </div>
                    </section>

                    <section>
                        <div class="card-container">
                            <div class="image-div">
                                <div class="overlay-image">
                                    <img class="card-image" src="../assets/cric-acc1.jpg" alt="Full Cricket Kit" />
                                    <div class="card-dismiss"><i class="fa fa-heart heart-icon-main"></i></div>
                                </div>
                            </div>
                            <div class="card-content">
                                <h3 class="card-heading">Full Cricket Kit
                                </h3>
                                <p class="card-author text-black"><i class="fa fa-rupee rupee-icon"></i> 10,000</p>
                            </div>
                            <div class="card-actions">
                                <a href="./cart.html"><button class="btn btn-primary btn-product">Move to
                                        Cart</button></a>
                            </div>
                        </div>
                    </section>

                </div>
            </div>

        </main> <!-- Main Ends -->

        <!-- Footer Begins  -->
        <footer class="footer">
            <p>Connect with
                <span class="text-highlighted">CricZone</span>
            </p>
            <div class="social-links">
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
            </div>
        </footer>
        <!-- Footer Ends -->
    </div>

</body>

</html>
